<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form >
        <input required placeholder="Enter Your Name" type="text"><br>
        <input type="email" placeholder="Enter Your Email"><br>
        <input type="password" placeholder="Enter Password"><br>
        <input type="date"><br>
        <input type="datetime-local"><br>
        <br><br>
        <input required id="check" type="checkbox">
        <label for="check">Agree to Continue</label>
        <br><br>
        <input required id="chiku" type="checkbox">
        <br><br>
        <input type="color"><br>
        <input type="week"><br>
        <input type="month"><br>
        <input type="number"><br>
        <input name="gender" type="radio">Man<br>
        <input name="gender" type="radio">Women <br>
        <input name="gender" type="radio">Other <br>
        <br>
        <label for="chiku">Agree Ho kya ?(iss par click karne se isse upar wala checkbox tick ho jayega)</label>
        <br>
        <br>
        <button>Submit !!</button>
    </form>
</body>
</html>
